version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the application..."
      - echo "Build completed"
run:
  runtime-version: latest
  command: node server.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
