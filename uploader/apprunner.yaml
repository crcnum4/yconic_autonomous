version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Building the application..."
      - npm run build
      - echo "Build completed"
run:
  command: npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
logging:
  level: INFO